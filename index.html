<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price cards layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="price-card">
        <h2 class="price-card__title">Basic</h2>
        <div class="price-card__sub-title">Website</div>
        <div class="price-card__price price-card__price_green">99â‚¬</div>
        <div class="price-card__description">
          Simple website made in the world's most popular CMS system, Wordpress.
        </div>
        <ul class="price-card__options-list">
          <li class="price-card__options-list-item">
            <i
              class="price-card__options-list-icon price-card__options-list-icon_green"
            ></i
            >Website in WordPress
          </li>
          <li class="price-card__options-list-item">
            <i
              class="price-card__options-list-icon price-card__options-list-icon_green"
            ></i
            >3 sub pages
          </li>
          <li class="price-card__options-list-item">
            <i
              class="price-card__options-list-icon price-card__options-list-icon_green"
            ></i
            >Theme customized
          </li>
          <li class="price-card__options-list-item">
            <i
              class="price-card__options-list-icon price-card__options-list-icon_green"
            ></i
            >Help and guidance
          </li>
          <li class="price-card__options-list-item">
            <i
              class="price-card__options-list-icon price-card__options-list-icon_green"
            ></i
            >System introduction
          </li>
          <li class="price-card__options-list-item">
            <i
              class="price-card__options-list-icon price-card__options-list-icon_green"
            ></i
            >2 weeks free support
          </li>
        </ul>
        <button class="price-card__order-btn price-card__order-btn_green">
          ORDER NOW
        </button>
      </div>
    </div>
  </body>
</html>
